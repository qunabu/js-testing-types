version: 2.1

jobs:
  build:
    working_directory: ~/tmp
    docker:
      - image: "cypress/base:10"
        environment:
          TERM: xterm
    steps:
      - checkout
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - 'v2-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}'
            - "v2-deps-{{ .Branch }}-"
            - v2-deps-
      - run: yarn cypress-ci
      - save_cache:
          key: 'v2-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}'
          paths:
            - ~/.npm
            - ~/.yarn
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - tmp
  test:
    working_directory: ~/tmp
    docker:
      - image: "cypress/base:10"
        environment:
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running cypress tests
          command: $(yarn bin)/cypress run
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
