version: 2.1

orbs:
  # use Cypress orb from CircleCI registry
  cypress: cypress-io/cypress@1.16.1

jobs:
  test-cypress:
    executor: cypress/base-10
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn cypress-ci

  test-jest:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --immutable
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Tests
          command: yarn test-ci  --ci --reporters=jest-junit
      - store_artifacts:
          path: ./test-results
      - store_test_results:
          path: ./test-results
